<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th math-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th math-header-cell *matHeaderCellDef>title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="paginatorOptions.length"
    [pageSize]="paginatorOptions.pageSize"
    [pageIndex]="paginatorOptions.pageIndex"
    (page)="paginatorChange($event)"
    [pageSizeOptions]="paginatorOptions.pageSizeOption"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
